<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - RXZBot</title>
    <style>
        :root{
            --bg:#0a0e1a; --card:#0f1724; --muted:#9aa4b2; --accent:#00d4ff; --danger:#ff4757; --glass: rgba(255,255,255,0.02); --success:#2ed573;
            --radius:16px; --glow:0 0 20px rgba(0,212,255,0.3); --gold:#ffd700;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, Arial;
            background: linear-gradient(135deg,#071026,#0d1526,#1a1f35);
            color: #eaf1ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        
        .particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
        .particle{position:absolute;background:var(--accent);border-radius:50%;opacity:0.1;animation:float 10s infinite linear}
        @keyframes float{from{transform:translateY(100vh) rotate(0deg)}to{transform:translateY(-100px) rotate(360deg)}}
        
        .container {
            background: linear-gradient(135deg,var(--card),rgba(15,23,36,0.8));
            padding: 50px;
            border-radius: var(--radius);
            box-shadow: 0 10px 50px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.05);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            text-align: center;
            margin: 0 0 15px 0;
            font-size: 3rem;
            background: linear-gradient(90deg,var(--accent),#7b4bff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.85}}
        
        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 40px;
            font-size: 1.05rem;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--muted);
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: linear-gradient(135deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0,212,255,0.2);
            background: rgba(255,255,255,0.05);
        }
        
        input::placeholder {
            color: var(--muted);
            opacity: 0.5;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg,var(--accent),#7b4bff);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        button::before{
            content:'';
            position:absolute;
            top:50%;
            left:50%;
            width:0;
            height:0;
            border-radius:50%;
            background:rgba(255,255,255,0.2);
            transition:width 0.6s,height 0.6s,top 0.6s,left 0.6s;
            pointer-events:none;
        }
        
        button:hover::before{
            width:500px;
            height:500px;
            top:-250px;
            left:-250px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,212,255,0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            background: linear-gradient(135deg, var(--danger), #ee5a6f);
            color: white;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.95rem;
            animation: shake 0.5s;
            border: 1px solid rgba(255,71,87,0.3);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        
        .divider span {
            background: var(--card);
            padding: 0 15px;
            position: relative;
            color: var(--muted);
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            color: var(--muted);
            font-size: 0.95rem;
        }
        
        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: #7b4bff;
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-home a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-home a:hover {
            color: #7b4bff;
            transform: translateX(-3px);
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle input {
            padding-right: 50px;
        }
        
        .toggle-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted);
            user-select: none;
            font-size: 1.3rem;
            transition: color 0.3s;
        }
        
        .toggle-icon:hover {
            color: var(--accent);
        }
        
        @media(max-width:768px){
            .container{
                padding: 35px;
            }
            h1{
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="logo">
            <h1>‚ö° RXZBot</h1>
            <p class="subtitle">Welcome back! Please login to continue</p>
        </div>
        
        {% if error %}
        <div class="error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email">üìß Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">üîí Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                    <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="/forgot-password" style="color: #00d4ff; text-decoration: none; font-size: 14px; font-weight: 600;">üîê Forgot Password?</a>
            </div>
            
            <button type="submit">Login to Dashboard</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="/register">Create one here</a>
        </div>
        
        <div class="back-home">
            <a href="/">‚Üê Back to Homepage</a>
        </div>
    </div>
    
    <script>

        function createParticles(){
            const container = document.getElementById('particles');
            for(let i=0;i<50;i++){
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random()*100 + '%';
                p.style.width = p.style.height = Math.random()*4 + 2 + 'px';
                p.style.animationDelay = Math.random()*10 + 's';
                container.appendChild(p);
            }
        }
        createParticles();
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
