<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion admin</title>
  <style>
    :root { --bg: #0f1724; --card:#0b1220; --accent:#5dd0ff; --text:#e6f0ff; }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;}
    body{background:linear-gradient(135deg,#071023,#11213a);display:flex;align-items:center;justify-content:center;color:var(--text);}
    .card{width:360px;padding:30px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));box-shadow:0 8px 40px rgba(2,6,23,0.6);backdrop-filter:blur(6px);text-align:center;animation:cardIn .6s ease;}
    h2{margin:0 0 14px 0;font-weight:600}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.03);color:var(--text);margin-bottom:12px;outline:none}
    button{width:100%;padding:12px;border-radius:10px;border:none;background:var(--accent);color:#022335;font-weight:700;cursor:pointer;transition:transform .12s}
    button:active{transform:translateY(1px)}
    .error{color:#ff9b9b;margin-top:8px;font-size:14px}
    @keyframes cardIn{from{opacity:0;transform:translateY(18px) scale(.98)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <div class="card">
    <h2>Connexion admin</h2>
    <form method="POST" autocomplete="off">
      <input type="password" name="password" placeholder="Mot de passe admin" required />
      <button type="submit">Se connecter</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
