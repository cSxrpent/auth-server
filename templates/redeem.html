<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redeem Key - RXZBot</title>
  <style>
    :root{
      --bg:#0a0e1a; --card:#0f1724; --muted:#9aa4b2; --accent:#00d4ff; --danger:#ff4757; --glass: rgba(255,255,255,0.02); --success:#2ed573;
      --radius:16px; --glow:0 0 20px rgba(0,212,255,0.3);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Segoe UI',system-ui,Arial;background:linear-gradient(135deg,#071026,#0d1526,#1a1f35);color:#eaf1ff;min-height:100vh;padding:20px;display:flex;justify-content:center;align-items:center}
    .container{width:100%;max-width:500px;background:linear-gradient(135deg,var(--card),rgba(15,23,36,0.8));border-radius:var(--radius);padding:40px;box-shadow:0 10px 50px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.05);animation:slideIn 0.5s ease}
    @keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
    h1{margin:0 0 10px 0;font-size:2.5rem;background:linear-gradient(90deg,#ffd700,#ffed4e);background-clip:text;-webkit-background-clip:text;color:transparent;text-align:center}
    .subtitle{color:var(--muted);text-align:center;margin-bottom:30px;font-size:1.1rem}
    .form-group{margin-bottom:20px}
    label{display:block;color:var(--muted);margin-bottom:8px;font-weight:600;font-size:0.95rem}
    input{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);background:linear-gradient(90deg,var(--glass),rgba(255,255,255,0.01));color:#fff;font-size:16px;transition:all 0.3s;text-transform:uppercase;letter-spacing:2px;text-align:center;font-weight:700}
    input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 15px rgba(0,212,255,0.3)}
    input::placeholder{color:var(--muted);text-transform:none;letter-spacing:normal;font-weight:400}
    .btn-submit{width:100%;background:linear-gradient(90deg,#ffd700,#ffed4e);border:none;padding:16px;border-radius:12px;color:#000;font-weight:700;font-size:1.1rem;cursor:pointer;transition:all 0.3s;margin-top:10px;box-shadow:0 8px 30px rgba(255,215,0,0.3)}
    .btn-submit:hover{transform:scale(1.02);box-shadow:0 12px 40px rgba(255,215,0,0.5)}
    .error{background:linear-gradient(90deg,rgba(255,71,87,0.1),rgba(255,71,87,0.05));border:1px solid var(--danger);color:var(--danger);padding:14px;border-radius:12px;margin-bottom:20px;text-align:center;font-weight:600}
    .back-link{text-align:center;margin-top:20px}
    .back-link a{color:var(--accent);text-decoration:none;font-weight:600;transition:all 0.3s}
    .back-link a:hover{color:#fff}
    .particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}
    .particle{position:absolute;background:var(--accent);border-radius:50%;opacity:0.1;animation:float 10s infinite linear}
    @keyframes float{from{transform:translateY(100vh) rotate(0deg)}to{transform:translateY(-100px) rotate(360deg)}}
    .icon{font-size:3rem;text-align:center;margin-bottom:20px;animation:bounce 2s infinite}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <div class="icon">üéÅ</div>
    <h1>Redeem Key</h1>
    <div class="subtitle">Enter your activation key and username</div>
    
    {% if error %}
    <div class="error">‚ùå {{ error }}</div>
    {% endif %}
    
    <form method="POST">
      <div class="form-group">
        <label for="key">Activation Key</label>
        <input type="text" id="key" name="key" placeholder="ABC123" maxlength="6" required autofocus />
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="YourUsername" required style="text-transform:none;letter-spacing:normal;text-align:left" />
      </div>
      
      <button type="submit" class="btn-submit">‚ú® Activate Key</button>
    </form>
    
    <div class="back-link">
      <a href="/">‚Üê Back to home</a>
    </div>
  </div>

  <script>
    // Particles
    function createParticles(){
      const container = document.getElementById('particles');
      for(let i=0;i<30;i++){
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random()*100 + '%';
        p.style.width = p.style.height = Math.random()*4 + 2 + 'px';
        p.style.animationDelay = Math.random()*10 + 's';
        container.appendChild(p);
      }
    }
    createParticles();
    
    // Auto-uppercase key input
    document.getElementById('key').addEventListener('input', function(e) {
      this.value = this.value.toUpperCase();
    });
  </script>
</body>
</html>
