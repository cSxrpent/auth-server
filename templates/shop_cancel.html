<!DOCTYPE html>
<html>
<head>
    <title>Purchase Cancelled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .cancel-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .cancel-icon {
            font-size: 4em;
            color: #ff9800;
            margin-bottom: 20px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 15px; line-height: 1.6; }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="cancel-box">
        <div class="cancel-icon">âš </div>
        <h1>Purchase Cancelled</h1>
        <p>Your payment was cancelled. No charges have been made.</p>
        <p>You can return to the shop to browse other items.</p>
        <a href="{{ url_for('shop') }}" class="btn">Return to Shop</a>
    </div>
</body>
</html>
