<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ‚Ä¢ Auth Server</title>
  <style>
    :root{
      --bg:#0b1020; --card:#0f1724; --muted:#9aa4b2; --accent:#4f8ef7; --danger:#ff5c5c; --glass: rgba(255,255,255,0.02); --success:#4ade80;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071026,#0d1526);color:#eaf1ff;min-height:100vh;padding:30px;display:flex;justify-content:center}
    .wrap{width:100%;max-width:1100px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{margin:0;font-size:1.6rem}
    .btn-logout{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
    .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:0 8px 40px rgba(0,0,0,0.6);overflow:hidden;margin-bottom:16px}
    .top-form{display:flex;gap:12px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
    input, select{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
    button.primary{background:linear-gradient(90deg,var(--accent),#6bd1ff);border:none;padding:10px 14px;border-radius:10px;color:#062033;font-weight:700;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:16px}
    .list{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:12px;border-radius:12px;min-height:220px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px 8px;border-bottom:1px solid rgba(255,255,255,0.03);text-align:left;font-size:14px}
    th{color:var(--muted);font-weight:600}
    .small{font-size:13px;color:var(--muted)}
    .actions{display:flex;gap:8px;align-items:center}
    .del{background:var(--danger);border:none;padding:8px 10px;border-radius:8px;color:#fff;cursor:pointer}
    .extend-btn{background:var(--success);border:none;padding:6px 10px;border-radius:6px;color:#fff;cursor:pointer;font-size:12px;font-weight:600}
    .extend-btn:hover{opacity:0.9}
    .pill{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-weight:600;color:var(--muted)}
    .fade{animation:fade .35s ease}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
    .toast{position:fixed;right:20px;bottom:20px;background:#06132a;padding:12px 16px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.6);color:#cde7ff}
    .muted{color:var(--muted)}
    .expired{color:var(--danger)}
    .active{color:var(--success)}
    .extend-section{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:12px;border-radius:10px}
    .duration-btns{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .duration-btns button{padding:8px 12px;cursor:pointer;border-radius:8px;border:none;background:rgba(255,255,255,0.05);color:inherit;font-size:13px}
    .duration-btns button:hover{background:rgba(255,255,255,0.1)}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>üîê Panneau Admin</h1>
        <div class="small muted">G√®re les utilisateurs et abonnements</div>
      </div>
      <div>
        <a class="btn-logout" href="/logout">D√©connexion</a>
      </div>
    </header>

    <div class="card fade">
      <div class="grid">
        <!-- left: users -->
        <div class="list">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
            <div style="font-weight:700">Utilisateurs</div>
            <div class="pill" id="count">0</div>
          </div>

          <table id="usersTable">
            <thead>
              <tr><th>Utilisateur</th><th>Expire</th><th></th></tr>
            </thead>
            <tbody>
              <!-- rows injected by JS -->
            </tbody>
          </table>
        </div>

        <!-- right: add panel -->
        <aside style="padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent)">
          <div style="font-weight:700;margin-bottom:8px">Ajouter un utilisateur</div>
          <div class="small muted" style="margin-bottom:12px">Choisis pseudo puis dur√©e ‚Äî la date d'expiration est calcul√©e automatiquement.</div>

          <div style="display:flex;flex-direction:column;gap:8px">
            <input id="username" placeholder="Pseudo" />
            <select id="duration">
              <option value="7">1 semaine</option>
              <option value="14">2 semaines</option>
              <option value="30" selected>1 mois</option>
              <option value="90">3 mois</option>
              <option value="180">6 mois</option>
              <option value="365">1 an</option>
              <option value="0">Illimit√©</option>
            </select>
            <button class="primary" id="addBtn">Ajouter</button>
          </div>
        </aside>
      </div>
    </div>

    <!-- Nouvelle section pour prolonger -->
    <div class="card fade extend-section">
      <div style="font-weight:700;margin-bottom:8px">üìÖ Prolonger l'acc√®s</div>
      <div class="small muted" style="margin-bottom:12px">Ajoute du temps √† un utilisateur existant</div>
      
      <input id="extendUsername" placeholder="Pseudo √† prolonger" style="width:100%;margin-bottom:8px" />
      <div class="duration-btns">
        <button onclick="extendUser(7)">+1 semaine</button>
        <button onclick="extendUser(30)">+1 mois</button>
        <button onclick="extendUser(90)">+3 mois</button>
        <button onclick="extendUser(180)">+6 mois</button>
        <button onclick="extendUser(365)">+1 an</button>
      </div>
    </div>
  </div>

  <div id="toast" style="display:none" class="toast">Message</div>

  <script>
    const api = {
      list: '/api/users',
      add: '/api/add',
      del: '/api/delete',
      extend: '/api/extend'
    };

    function toast(msg, t=2500){
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.style.display = 'block';
      clearTimeout(window._toastTimeout);
      window._toastTimeout = setTimeout(()=> el.style.display='none', t);
    }

    async function fetchUsers(){
      const res = await fetch(api.list, {credentials:'same-origin'});
      if(!res.ok){ toast('Erreur: '+res.status); return; }
      const users = await res.json();
      renderUsers(users);
    }

    function renderUsers(users){
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';
      let count = 0;
      
      users.forEach(u=>{
        count++;
        const tr = document.createElement('tr');
        const expires = u.expires || '‚Äî';
        
        // V√©rifier si expir√©
        const expiryDate = new Date(expires);
        const today = new Date();
        const isExpired = expiryDate < today;
        const expiryClass = isExpired ? 'expired' : 'active';
        
        tr.innerHTML = `
          <td><strong>${escapeHtml(u.username)}</strong></td>
          <td class="${expiryClass}">${expires}</td>
          <td class="actions">
            <button class="extend-btn" onclick="quickExtend('${escapeHtml(u.username)}', 7)">+7j</button>
            <button class="extend-btn" onclick="quickExtend('${escapeHtml(u.username)}', 30)">+1m</button>
            <button class="del" data-username="${u.username}">Supprimer</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      
      document.getElementById('count').textContent = count;
      
      // attach delete handlers
      document.querySelectorAll('.del').forEach(btn=>{
        btn.onclick = async ()=> {
          const username = btn.dataset.username;
          if(!confirm(`Supprimer ${username} ?`)) return;
          const res = await fetch(api.del, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({username}),
            credentials:'same-origin'
          });
          if(res.ok){
            toast('Supprim√©');
            btn.closest('tr').style.transition='opacity .4s';
            btn.closest('tr').style.opacity='0';
            setTimeout(fetchUsers, 420);
          } else {
            const j = await res.json().catch(()=>({}));
            toast('Erreur: ' + (j.error || res.status));
          }
        }
      })
    }

    // Fonction pour prolonger depuis la section d√©di√©e
    async function extendUser(days){
      const username = document.getElementById('extendUsername').value.trim();
      if(!username){ toast('Pseudo requis'); return; }
      
      const res = await fetch(api.extend, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username, days}),
        credentials:'same-origin'
      });
      
      if(res.ok){
        const result = await res.json();
        toast(`‚úÖ +${days}j pour ${username}\nNouvelle date: ${result.newExpires}`);
        document.getElementById('extendUsername').value = '';
        setTimeout(fetchUsers, 220);
      } else {
        const j = await res.json().catch(()=>({}));
        toast('‚ùå ' + (j.error || 'Erreur'));
      }
    }

    // Fonction pour prolonger rapidement depuis le tableau
    async function quickExtend(username, days){
      if(!confirm(`Prolonger ${username} de ${days} jours ?`)) return;
      
      const res = await fetch(api.extend, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username, days}),
        credentials:'same-origin'
      });
      
      if(res.ok){
        const result = await res.json();
        toast(`‚úÖ Prolong√© jusqu'au ${result.newExpires}`);
        setTimeout(fetchUsers, 220);
      } else {
        const j = await res.json().catch(()=>({}));
        toast('‚ùå ' + (j.error || 'Erreur'));
      }
    }

    // Fonction pour √©chapper le HTML
    function escapeHtml(text){
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // add user
    document.getElementById('addBtn').onclick = async ()=>{
      const username = document.getElementById('username').value.trim();
      const duration = document.getElementById('duration').value;
      if(!username){ toast('Pseudo requis'); return; }
      const body = { username, duration: parseInt(duration) || 0 };
      const res = await fetch(api.add, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        credentials:'same-origin',
        body: JSON.stringify(body)
      });
      if(res.ok){
        toast('Utilisateur ajout√©');
        document.getElementById('username').value = '';
        setTimeout(fetchUsers, 220);
      } else {
        const j = await res.json().catch(()=>({}));
        toast('Erreur: ' + (j.error || res.status));
      }
    }

    // initial load
    fetchUsers();
  </script>
</body>
</html>
