<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau Admin</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>ğŸ‘‘ Panneau Admin</h1>

  <table>
    <tr><th>Utilisateur</th><th>Expiration</th><th>Action</th></tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.expires }}</td>
      <td><a href="/admin/delete/{{ user.username }}?password={{ password }}">Supprimer</a></td>
    </tr>
    {% endfor %}
  </table>

  <h2>Ajouter un utilisateur</h2>
  <form action="/admin/add?password={{ password }}" method="POST">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
    <input type="date" name="expires" required>
    <button type="submit">Ajouter</button>
  </form>
</body>
</html>
