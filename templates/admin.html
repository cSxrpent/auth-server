<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Zoro Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f10;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #00c853; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th { background-color: #1a1a1d; }
    tr:hover { background-color: #1e1e22; }
    form {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    input, select {
      background: #2a2a2d;
      color: white;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #00e676; }
    .delete-btn {
      background: #ff1744;
      padding: 6px 10px;
    }
    .delete-btn:hover {
      background: #ff5252;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Zoro Auth Panel</h1>

  <h2>Utilisateurs enregistrÃ©s</h2>
  <table>
    <tr>
      <th>Nom dâ€™utilisateur</th>
      <th>Expiration</th>
      <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.expires }}</td>
      <td>
        <a href="/admin/delete/{{ user.username }}?password={{ password }}">
          <button class="delete-btn">Supprimer</button>
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <h2>Ajouter un utilisateur</h2>
  <form action="/admin/add?password={{ password }}" method="POST">
    <input type="text" name="username" placeholder="Nom dâ€™utilisateur" required>
    <select name="duration" required>
      <option value="7">1 semaine</option>
      <option value="14">2 semaines</option>
      <option value="30">1 mois</option>
      <option value="90">3 mois</option>
      <option value="180">6 mois</option>
      <option value="365">1 an</option>
    </select>
    <button type="submit">âž• Ajouter</button>
  </form>
</body>
</html>
