<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buy {{ price.description }} - RXZBot</title>
  <style>
    :root{
      --bg:#0a0e1a; --card:#0f1724; --muted:#9aa4b2; --accent:#00d4ff; --danger:#ff4757; --success:#2ed573;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Segoe UI',system-ui,Arial;background:linear-gradient(135deg,#071026,#0d1526,#1a1f35);color:#eaf1ff;min-height:100vh;padding:20px;display:flex;justify-content:center;}
    .wrap{width:100%;max-width:600px}
    .card{background:linear-gradient(135deg,var(--card),rgba(15,23,36,0.8));border-radius:var(--radius);padding:40px;margin:20px;text-align:center;box-shadow:0 10px 50px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.05);}
    h1{color:var(--accent);margin-bottom:20px;}
    p{color:var(--muted);margin:20px 0;}
    form{max-width:400px;margin:0 auto;}
    input{background:var(--card);border:1px solid rgba(255,255,255,0.1);border-radius:8px;padding:12px;color:#fff;width:100%;margin-bottom:20px;}
    input:focus{outline:none;border-color:var(--accent);}
    button{background:linear-gradient(90deg,var(--accent),#7b4bff);color:#fff;border:none;padding:12px 24px;border-radius:12px;font-weight:600;cursor:pointer;transition:all 0.3s;width:100%;}
    button:hover{transform:scale(1.02);}
    .error{color:var(--danger);margin-bottom:20px;}
    a{color:var(--accent);text-decoration:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Buy {{ price.description }}</h1>
      <p>Price: ${{ price.amount }}</p>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post">
        <input type="text" name="username" placeholder="Enter your Wolvesville username" required>
        <button type="submit">Proceed to Payment</button>
      </form>
      <p><a href="/">‚Üê Back to Home</a></p>
    </div>
  </div>
</body>
</html>
