<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful - RXZBot</title>
  <style>
    :root{
      --bg:#0a0e1a; --card:#0f1724; --muted:#9aa4b2; --accent:#00d4ff; --success:#2ed573;
      --radius:16px;
    }
    body{margin:0;font-family:'Segoe UI',system-ui,Arial;background:linear-gradient(135deg,#071026,#0d1526,#1a1f35);color:#eaf1ff;min-height:100vh;padding:20px;display:flex;justify-content:center;}
    .card{background:linear-gradient(135deg,var(--card),rgba(15,23,36,0.8));border-radius:var(--radius);padding:40px;margin:20px;max-width:600px;text-align:center;box-shadow:0 10px 50px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.05);}
    h1{color:var(--success);margin-bottom:20px;}
    p{color:var(--muted);margin:20px 0;}
    a{background:linear-gradient(90deg,var(--accent),#7b4bff);color:#fff;text-decoration:none;padding:12px 20px;border-radius:12px;font-weight:600;transition:all 0.3s;display:inline-block;margin-top:20px;}
    a:hover{transform:scale(1.05);}
  </style>
</head>
<body>
  <div class="card">
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase, {{ username }}!</p>
    <p>Your license has been automatically activated.</p>
    <p>Check your email for the download link.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
