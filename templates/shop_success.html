<!DOCTYPE html>
<html>
<head>
    <title>Purchase Successful!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .success-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .checkmark {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 15px; line-height: 1.6; }
        .product-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="checkmark">✓</div>
        <h1>Purchase Successful!</h1>
        <p>Your gift has been sent to <strong>{{ username }}</strong></p>
        <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p>Price: €{{ "%.2f"|format(product.price) }}</p>
        </div>
        <p>The gift will appear in the recipient's Wolvesville account shortly.</p>
        <a href="{{ url_for('shop') }}" class="btn">Return to Shop</a>
    </div>
</body>
</html>
