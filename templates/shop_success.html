<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful - RXZBot</title>
    <style>
        :root{
            --bg:#0a0e1a; --card:#0f1724; --muted:#9aa4b2; --accent:#00d4ff; --success:#2ed573; --glass: rgba(255,255,255,0.02);
            --radius:16px; --glow:0 0 20px rgba(0,212,255,0.3);
        }
        *{box-sizing:border-box; margin:0; padding:0;}
        body{
            font-family:'Segoe UI',system-ui,Arial;
            background:linear-gradient(135deg,#071026,#0d1526,#1a1f35);
            color:#eaf1ff;
            min-height:100vh;
            overflow-x:hidden;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }
        
        /* Particles */
        .particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
        .particle{position:absolute;background:var(--accent);border-radius:50%;opacity:0.1;animation:float 10s infinite linear}
        @keyframes float{from{transform:translateY(100vh) rotate(0deg)}to{transform:translateY(-100px) rotate(360deg)}}
        
        .success-container{
            background:linear-gradient(135deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
            border-radius:var(--radius);
            padding:50px 40px;
            border:2px solid rgba(255,255,255,0.1);
            max-width:600px;
            width:100%;
            text-align:center;
            position:relative;
            z-index:1;
            backdrop-filter:blur(10px);
            box-shadow:0 20px 60px rgba(0,0,0,0.5);
            animation:slideUp 0.5s ease;
        }
        @keyframes slideUp{from{opacity:0;transform:translateY(50px)}to{opacity:1;transform:translateY(0)}}
        
        .checkmark{
            font-size:5rem;
            margin-bottom:25px;
            animation:scaleIn 0.5s ease;
            filter:drop-shadow(0 0 20px rgba(46,213,115,0.5));
        }
        @keyframes scaleIn{from{transform:scale(0) rotate(-180deg)}to{transform:scale(1) rotate(0deg)}}
        
        h1{
            font-size:2.5rem;
            background:linear-gradient(90deg,var(--success),#7bed9f);
            background-clip:text;
            -webkit-background-clip:text;
            color:transparent;
            margin-bottom:20px;
            font-weight:700;
        }
        
        p{
            color:var(--muted);
            font-size:1.1rem;
            line-height:1.6;
            margin-bottom:15px;
        }
        
        p strong{
            color:#fff;
            background:linear-gradient(90deg,var(--accent),#7b4bff);
            background-clip:text;
            -webkit-background-clip:text;
            color:transparent;
            font-weight:700;
        }
        
        .product-info{
            background:linear-gradient(135deg,rgba(46,213,115,0.15),rgba(46,213,115,0.05));
            border:2px solid rgba(46,213,115,0.3);
            border-radius:12px;
            padding:25px;
            margin:30px 0;
            animation:pulse 2s infinite;
        }
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.02)}}
        
        .product-info h3{
            font-size:1.5rem;
            color:#fff;
            margin-bottom:10px;
        }
        
        .product-info p{
            font-size:1.2rem;
            color:var(--success);
            font-weight:700;
            margin:0;
        }
        
        .btn{
            background:linear-gradient(90deg,var(--accent),#7b4bff);
            color:#fff;
            border:none;
            padding:16px 40px;
            border-radius:12px;
            cursor:pointer;
            font-size:1.1rem;
            font-weight:700;
            text-decoration:none;
            display:inline-block;
            transition:all 0.3s;
            position:relative;
            overflow:hidden;
            margin-top:20px;
        }
        .btn::before{
            content:'';
            position:absolute;
            top:50%;
            left:50%;
            width:0;
            height:0;
            border-radius:50%;
            background:rgba(255,255,255,0.2);
            transition:width 0.6s,height 0.6s,top 0.6s,left 0.6s;
            pointer-events:none;
        }
        .btn:hover::before{width:500px;height:500px;top:-250px;left:-250px}
        .btn:hover{
            transform:scale(1.05);
            box-shadow:0 8px 30px rgba(0,212,255,0.5);
        }
        
        /* Confetti */
        .confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999}
        .confetti-piece{position:absolute;width:10px;height:10px;background:var(--accent);opacity:0.7;animation:confettiFall 3s linear forwards}
        @keyframes confettiFall{to{transform:translateY(100vh) rotate(360deg);opacity:0}}
        
        @media(max-width:768px){
            .success-container{padding:40px 25px}
            h1{font-size:2rem}
            .checkmark{font-size:4rem}
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="confetti" id="confetti"></div>
    
    <div class="success-container">
        <div class="checkmark">✓</div>
        <h1>Purchase Successful!</h1>
        <p>Your gift has been sent to <strong>{{ username }}</strong></p>
        <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p>Price: €{{ "%.2f"|format(product.price) }}</p>
        </div>
        <p>The gift will appear in the recipient's Wolvesville account shortly.</p>
        <a href="{{ url_for('shop') }}" class="btn">Return to Shop</a>
    </div>

    <script>
        function createParticles(){
            const container = document.getElementById('particles');
            for(let i=0;i<50;i++){
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random()*100 + '%';
                p.style.width = p.style.height = Math.random()*4 + 2 + 'px';
                p.style.animationDelay = Math.random()*10 + 's';
                container.appendChild(p);
            }
        }
        
        function createConfetti(){
            const container = document.getElementById('confetti');
            const colors = ['#00d4ff', '#7b4bff', '#2ed573', '#ffa502', '#ff4757'];
            for(let i=0;i<100;i++){
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random()*100 + '%';
                piece.style.background = colors[Math.floor(Math.random()*colors.length)];
                piece.style.animationDelay = Math.random()*2 + 's';
                piece.style.animationDuration = (Math.random()*2 + 2) + 's';
                container.appendChild(piece);
            }
        }
        
        createParticles();
        createConfetti();
    </script>
</body>
</html>
