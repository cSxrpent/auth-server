<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Accounts Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .accounts-table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background: #f7fafc;
            color: #333;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .status-active {
            color: #48bb78;
            font-weight: bold;
        }
        
        .status-inactive {
            color: #f56565;
            font-weight: bold;
        }
        
        .gems-low {
            color: #f56565;
            font-weight: bold;
        }
        
        .gems-medium {
            color: #ed8936;
            font-weight: bold;
        }
        
        .gems-high {
            color: #48bb78;
            font-weight: bold;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Back to Admin</a>
        
        <div class="header">
            <h1>üíé Gem Accounts Management</h1>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-accounts">0</div>
                    <div class="stat-label">Total Accounts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-accounts">0</div>
                    <div class="stat-label">Active Accounts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-gems">0</div>
                    <div class="stat-label">Total Gems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="average-gems">0</div>
                    <div class="stat-label">Average Gems</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <h2>Add New Gem Account</h2>
            <div class="form-group">
                <label>Account Number:</label>
                <input type="number" id="account-number" placeholder="1, 2, 3...">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="bugsbot1@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Account password">
            </div>
            <button class="btn btn-primary" onclick="addAccount()">Add Account</button>
        </div>
        
        <div class="accounts-table">
            <h2>Gem Accounts</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Current Nickname</th>
                        <th>Gems Remaining</th>
                        <th>Status</th>
                        <th>Last Used</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="accounts-tbody">
                    <tr>
                        <td colspan="7" style="text-align: center; color: #999;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const res = await fetch('/api/gem-accounts/stats');
                const stats = await res.json();
                
                document.getElementById('total-accounts').textContent = stats.total_accounts;
                document.getElementById('active-accounts').textContent = stats.active_accounts;
                document.getElementById('total-gems').textContent = stats.total_gems.toLocaleString();
                document.getElementById('average-gems').textContent = stats.average_gems.toLocaleString();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadAccounts() {
            try {
                const res = await fetch('/api/gem-accounts');
                const accounts = await res.json();
                
                const tbody = document.getElementById('accounts-tbody');
                
                if (accounts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #999;">No accounts yet</td></tr>';
                    return;
                }
                
                tbody.innerHTML = accounts.map(acc => {
                    const gemsClass = acc.gems_remaining < 1000 ? 'gems-low' : acc.gems_remaining < 3000 ? 'gems-medium' : 'gems-high';
                    const statusClass = acc.is_active ? 'status-active' : 'status-inactive';
                    
                    return `
                        <tr>
                            <td>${acc.account_number}</td>
                            <td>${acc.email}</td>
                            <td>${acc.current_nickname}</td>
                            <td class="${gemsClass}">${acc.gems_remaining.toLocaleString()}</td>
                            <td class="${statusClass}">${acc.is_active ? 'Active' : 'Inactive'}</td>
                            <td>${acc.last_used || 'Never'}</td>
                            <td>
                                <button class="btn btn-success btn-small" onclick="rechargeAccount(${acc.id})">Recharge</button>
                                <button class="btn ${acc.is_active ? 'btn-danger' : 'btn-success'} btn-small" onclick="toggleAccount(${acc.id}, ${!acc.is_active})">
                                    ${acc.is_active ? 'Disable' : 'Enable'}
                                </button>
                                <button class="btn btn-danger btn-small" onclick="deleteAccount(${acc.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }
        
        async function addAccount() {
            const account_number = document.getElementById('account-number').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!account_number || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const res = await fetch('/api/gem-accounts/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({account_number: parseInt(account_number), email, password})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    alert('Account added successfully!');
                    document.getElementById('account-number').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    loadAccounts();
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error adding account: ' + error.message);
            }
        }
        
        async function rechargeAccount(id) {
            const amount = prompt('Enter gems amount (default: 5000):', '5000');
            if (!amount) return;
            
            try {
                const res = await fetch('/api/gem-accounts/recharge', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({account_id: id, gems_amount: parseInt(amount)})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    alert('Account recharged!');
                    loadAccounts();
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function toggleAccount(id, is_active) {
            try {
                const res = await fetch('/api/gem-accounts/toggle', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({account_id: id, is_active})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    loadAccounts();
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function deleteAccount(id) {
            if (!confirm('Are you sure you want to delete this account?')) return;
            
            try {
                const res = await fetch('/api/gem-accounts/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({account_id: id})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    alert('Account deleted!');
                    loadAccounts();
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Load on page load
        loadAccounts();
        loadStats();
        
        // Refresh every 30 seconds
        setInterval(() => {
            loadAccounts();
            loadStats();
        }, 30000);
    </script>
</body>
</html>
