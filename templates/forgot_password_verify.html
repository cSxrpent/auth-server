<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reset Code - RXZBot</title>
    <style>
        :root{ --bg:#0a0e1a; --card:#0f1724; --muted:#9aa4b2; --accent:#00d4ff; --danger:#ff4757; --radius:16px }
        body{font-family:'Segoe UI', system-ui, Arial; background:linear-gradient(135deg,#071026,#0d1526,#1a1f35); color:#eaf1ff; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px}
        .container{background:linear-gradient(135deg,var(--card),rgba(15,23,36,0.8)); padding:40px; border-radius:var(--radius); width:100%; max-width:500px; box-shadow:0 10px 50px rgba(0,0,0,0.7)}
        h1{font-size:2rem; background:linear-gradient(90deg,var(--accent),#7b4bff); -webkit-background-clip:text;color:transparent;margin-bottom:8px}
        .subtitle{color:var(--muted); margin-bottom:18px}
        label{display:block;color:var(--muted); margin-bottom:8px; font-weight:600}
        input{width:100%; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:#fff; margin-bottom:12px}
        button{width:100%; padding:12px; border-radius:10px; border:none; background:linear-gradient(90deg,var(--accent),#7b4bff); color:#001; font-weight:700; cursor:pointer}
        .muted{color:var(--muted); margin-top:12px}
        .error{background:linear-gradient(135deg,var(--danger),#ee5a6f); color:white; padding:10px; border-radius:10px; margin-bottom:12px; text-align:center}
        .small{font-size:0.9rem;color:var(--muted)}
        .row{display:flex; gap:10px}
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Reset Code</h1>
        <p class="subtitle">Enter the 6 digit code we sent to your email and choose a new password.</p>

        {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}
        {% if message %}
        <div class="muted">{{ message }}</div>
        {% endif %}

        <form method="POST">
            <input type="hidden" name="email" value="{{ email }}">

            <label for="code">üî¢ 6-digit code</label>
            <input id="code" name="code" type="text" required placeholder="123456" maxlength="6" pattern="\d{6}">

            <label for="new_password">üîí New password</label>
            <input id="new_password" name="new_password" type="password" required placeholder="Choose a new password">

            <label for="confirm_password">üîí Confirm new password</label>
            <input id="confirm_password" name="confirm_password" type="password" required placeholder="Repeat new password">

            <button type="submit">Reset password</button>
        </form>

        <form method="POST" action="/forgot_password/resend" style="margin-top:12px">
            <input type="hidden" name="email" value="{{ email }}">
            <button type="submit" style="width:48%;display:inline-block">Resend code</button>
            <a href="/login" style="display:inline-block; width:48%; text-align:center; color:var(--accent); text-decoration:none; font-weight:600; margin-left:4px;">Back to login</a>
        </form>

    </div>
</body>
</html>
