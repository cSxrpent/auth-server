<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolvesville Gift Shop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 40px; }
        h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.2em; opacity: 0.9; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .tab:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .tab.active { background: white; color: #667eea; font-weight: bold; }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .product-name { font-size: 1.2em; font-weight: bold; color: #333; margin-bottom: 10px; }
        .product-price { font-size: 1.5em; color: #667eea; font-weight: bold; margin-bottom: 15px; }
        .buy-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: auto;
        }
        .buy-button:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .category-emoji { font-size: 2em; margin-bottom: 10px; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header { font-size: 1.5em; font-weight: bold; margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .modal-button.primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .modal-button.secondary { background: #e0e0e0; color: #333; }
        .modal-button:hover { transform: scale(1.02); }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê∫ Wolvesville Gift Shop</h1>
            <p class="subtitle">Premium items, calendars & bundles</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-category="all">All Items</button>
            <button class="tab" data-category="coins">ü™ô Coins</button>
            <button class="tab" data-category="bpcoins">üé´ BP Coins</button>
            <button class="tab" data-category="emote">üòÄ Emojis</button>
            <button class="tab" data-category="premium">üëë Premium</button>
            <button class="tab" data-category="lootbox">üéÅ Lootboxes</button>
            <button class="tab" data-category="rolecards">üé¥ Role Cards</button>
            <button class="tab" data-category="calendar">üìÖ Calendars</button>
            <button class="tab" data-category="bundles">üì¶ Bundles</button>
        </div>

        <div id="products" class="products-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Complete Your Purchase</div>
            <div class="form-group">
                <label>Wolvesville Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label>Confirm Username</label>
                <input type="text" id="usernameConfirm" placeholder="Confirm your username" required>
            </div>
            <div class="form-group">
                <label>Gift Message (Optional)</label>
                <textarea id="message" rows="3" placeholder="Add a personal message..."></textarea>
            </div>
            <div class="form-group">
                <label>Selected Item</label>
                <div id="selectedItem" style="padding: 10px; background: #f5f5f5; border-radius: 8px;"></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-button secondary" onclick="closeModal()">Cancel</button>
                <button class="modal-button primary" onclick="completePurchase()">Proceed to Payment</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='shop.js') }}"></script>
</body>
</html>
