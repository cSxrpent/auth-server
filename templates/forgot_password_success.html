<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful - RXZBot</title>
    <style>
        :root{ --bg:#0a0e1a; --card:#0f1724; --muted:#9aa4b2; --accent:#00d4ff; --radius:16px }
        body{font-family:'Segoe UI', system-ui, Arial; background:linear-gradient(135deg,#071026,#0d1526,#1a1f35); color:#eaf1ff; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px}
        .container{background:linear-gradient(135deg,var(--card),rgba(15,23,36,0.8)); padding:40px; border-radius:var(--radius); width:100%; max-width:500px; box-shadow:0 10px 50px rgba(0,0,0,0.7); text-align:center}
        h1{font-size:2rem; background:linear-gradient(90deg,var(--accent),#7b4bff); -webkit-background-clip:text;color:transparent;margin-bottom:8px}
        .muted{color:var(--muted); margin-top:12px}
        a{color:var(--accent); text-decoration:none; font-weight:700}
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p class="muted">Your password has been reset successfully. You can now login with your new password.</p>
        <p style="margin-top:18px"><a href="/login">Go to login</a></p>
    </div>
</body>
</html>
